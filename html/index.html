            <div class="d-flex align-items-center space-between">
                <ul class="items-main-header-container d-flex align-items-center gap-77">
                    <li class="">

                    </li>
                    <li class="f-size-20">Home</li>
                    <li class="f-size-20">Musics</li>
                    <li class="f-size-20">ContactUs</li>
                    <li class="f-size-20">AboutUs</li>
                </ul>
                <button class="d-flex  justify-end f-size-18 orange-button">

            </div>
        </header>
        <div class="hero-section-container d-flex ">
            <div class="hero-sec-title f-size-42 f-weight-500 padd-top-105">
                Persian Musics in POP - ROCK - HipHop and etc

                Listen NOW !
            </button>
        </div>
        <div class="most-popular-section margin-top-100 d-flex justify-content-center f-weight-500 f-size-32">
            Most Popular
        </div>
        <div class="music-and-arrow-container d-flex align-items-center gap-68 justify-content-center">
            <img class="arrow-orange margin-top-100" src="../img/left-arrow.svg"/>

                <figure class="music-card d-flex flex-direction-column">
                        <img src="../img/icon-1.png"/>

                            <div class="play-icon">

                <figure class="music-card d-flex flex-direction-column">
                    <img src="../img/icon-1.png"/>

                        <div class="d-flex justify-content-center">
                            <div class="play-icon">

                            <img src="../img/music-icon.svg"/>

                    </figcaption>
                </figure>
                <figure class="music-card d-flex flex-direction-column">
                    <img src="../img/icon-1.png"/>
                    <figcaption class="music-desc d-flex flex-direction-column">
                        <div class="d-flex justify-content-center">
                            <div class="play-icon">
                                <img class="play-music-card" src="../img/play.svg"/>
                            </div>
                        </div>
    
                        <div class="f-size-16 f-weight-400 margin-left-16 margin-bot-10 margin-top-12">
                            <img src="../img/mic-icon.svg"/>

                        <div class="f-size-14 f-weight-400 margin-left-16 margin-bot-17">
                            <img src="../img/music-icon.svg"/>
                            yakh zadam
                        </div>
                    </figcaption>
                </figure>
            </div>
            <img class="arrow-orange margin-top-100" src="../img/right-arrow.svg"/>
        </div>
        <div class="current-music-section margin-top-126 d-flex justify-content-center f-weight-500 f-size-32">
            Current Music
        </div>
        <div class="current-music-container d-flex gap-63">
            <div class="current-music-play-btn margin-top-67">
                <img class="play-icon-current-music " src="../img/big-play-icon.svg"/>
            </div>
            <div class="current-music-details margin-top-100 width-63">
                <div class="current-music-singer f-weight-400 f-size-36 black-333333 margin-bot-16">
                    Mohsen Yeganeh
                </div>
                <div class="current-music-name f-weight-400 f-size-24 gray-4F4F4F margin-bot-75">
                    Behet Ghol Midam
                </div>
                <div class="current-music-time-container d-flex space-between margin-bot-8 margin-left-8 margin-right-8">
                    <div class="current-music-time-passed f-weight-400 f-size-20 gray-828282">
                        02 : 25
                    </div>
                    <div class="current-music-time-remaining f-weight-400 f-size-20 gray-828282">

                    </div>
                </div>
                <div class="current-music-timer-bar">

                    </div>
                </div>
                <div class="current-musics-btn d-flex align-items-center gap-40 margin-top-24">
                    <img class="left-arrow-current-music-btn" src="../img/left-arrow-2.svg"/>
                    <img class="play-current-music-btn" src="../img/play-music-current.svg"/>
                    <img class="right-arrow-current-music-btn" src="../img/right-arrow-2.svg"/>
                </div>
            </div>
        </div>
